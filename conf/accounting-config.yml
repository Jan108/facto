categories:
  - &catLife
      code: LIFE
      name: "Groceries"
      helpText: "Food, Toothpaste, .."
  - &catFun
      code: FUN
      name: "Fun"
      helpText: "Pub, Ice cream, .."
  - &catRecur
      code: RECUR
      name: "Recurring"
      helpText: "Monthly/yearly/.. recurring expenses"
  - &catOne
      code: ONE
      name: "One-time"
      helpText: "Furniture, electronics, .."
  - &catPres
      code: PRES
      name: "Gifts"
      helpText: ""
  - &catCloth
      code: CLOTH
      name: "Clothing"
      helpText: ""
  - &catMed
      code: MED
      name: "Medical"
      helpText: ""
  - &catTrans
      code: TRANS
      name: "Transportation"
      helpText: ""
  - &catFinan
      code: FINAN
      name: "Financial"
      helpText: "Interest, bank charges, .."
  - &catIn
      code: IN
      name: "Income"
      helpText: "wages, .."
  - &catTax
      code: TAX
      name: "Taxes"
      helpText: ""
  - &catAcc
      code: ACC
      name: "Accounting"
      helpText: "Non-real flows of money"
  - &catEndow
      code: ENDOW
      name: "Endowments"
      helpText: "Common account refill"
  - &catBig
      code: BIG
      name: "Big"
      helpText: "E.g. buying a house"
  - &catInvest
      code: INVEST
      name: "Investments"
      helpText: "E.g. shares"

accounts:
  - &accountCommon
      code: Common
      longName: Common
      shorterName: Common
      veryShortName: C.
      categories:
        - *catLife
        - *catFun
        - *catTrans
        - *catCloth
        - *catRecur
        - *catOne
        - *catPres
        - *catMed
        - *catFinan
        - *catEndow
        - *catAcc
      summaryTotalRows:
        - rowTitleHtml: <b>Total</b>
          categoriesToIgnore: [*catAcc]
        - rowTitleHtml: <b>Total</b> <small>(without endow.)</small>
          categoriesToIgnore: [*catAcc, *catEndow]

  - &accountAlice
      code: Alice
      longName: Alice
      shorterName: Alice
      veryShortName: A.
      userLoginName: alice
      categories:
        - *catFun
        - *catTrans
        - *catCloth
        - *catRecur
        - *catOne
        - *catPres
        - *catMed
        - *catIn
        - *catFinan
        - *catTax
        - *catEndow
        - *catBig
        - *catInvest
        - *catAcc
      summaryTotalRows:
        - rowTitleHtml: <b>Total</b>
          categoriesToIgnore: [*catAcc]
        - rowTitleHtml: <b>Total</b> <small>(without invest.)</small>
          categoriesToIgnore: [*catAcc, *catInvest]
  - &accountBob
      code: Bob
      longName: Bob
      shorterName: Bob
      veryShortName: B.
      userLoginName: bob
      categories:
        - *catFun
        - *catTrans
        - *catCloth
        - *catRecur
        - *catOne
        - *catPres
        - *catMed
        - *catIn
        - *catFinan
        - *catTax
        - *catEndow
        - *catBig
        - *catInvest
        - *catAcc

moneyReservoirs:
    - &reservoirCashCommon
        code: CASH_COMMON
        name: Cash Common
        owner: *accountCommon
    - &reservoirCardCommon
        code: CARD_COMMON
        name: Card Common
        owner: *accountCommon
    - &reservoirCardBob
        code: CARD_BOB
        name: Card Bob
        owner: *accountBob
    - &reservoirCashAlice
        code: CASH_ALICE
        name: Cash Alice
        owner: *accountAlice
    - &reservoirCardAlice
        code: CARD_ALICE
        name: Card Alice
        owner: *accountAlice
    - &reservoirSavingsAlice
        code: SAVINGS_ALICE
        name: Savings Alice
        owner: *accountAlice

constants: !!models.accounting.config.Parsable$Constants
    commonAccount: *accountCommon
    accountingCategory: *catAcc
    endowmentCategory: *catEndow
    defaultElectronicMoneyReservoirs: # one per account
        - *reservoirCardCommon
        - *reservoirCardBob
        - *reservoirCardAlice
    defaultCurrencySymbol: EUR
    liquidationDescription: Liquidation
