@import common.money.Currency

@(field: Field, currency: Currency, label: String, placeholder: String = "", help: String = "", args: Map[Symbol, Any] = Map(), classes: Seq[String] = Seq())(implicit messages: Messages)

  <div class="form-group @if(field.hasErrors) {has-error}">
    <label class="col-sm-4 control-label">@label</label>
    <div class="col-sm-8">
      <div class="input-group">
        <span class="input-group-addon currency-indicator">
          <i class="@currency.iconClass"></i>
        </span>
        <input type="text"
               autocomplete="off"
               class="form-control form-input-money @classes.mkString(" ")"
               id="@field.id"
               name="@field.name"
               value="@field.value.getOrElse("")"
               placeholder="@placeholder" @toHtmlArgs(args) />
        <span class="input-group-addon in-default-currency hidden">
          <i class="@Currency.default.iconClass"></i>
          <span class="amount"></span>
        </span>
      </div>
      <span class="help-block">@help</span>
      <span class="help-block">@{field.error.map { error => Messages(error.message) }}</span>
    </div>
  </div>
