@(field: Field, label: String, optionIdToNameMap: Map[String, String], help: String = "", classes: Seq[String] = Seq(),
      optionArgs: Map[String, Map[Symbol, Any]] = Map().withDefaultValue(Map()))(implicit messages: Messages)

  <div class="form-group @if(field.hasErrors) {has-error}">
    <label class="col-sm-4 control-label" for="@field.id">@label</label>
    <div class="col-sm-8">
      <select class="form-control @classes.mkString(" ")" id="@field.id" name="@field.name">
        @for((optionId, optionName) <- optionIdToNameMap) {
          <option id="@optionId" value="@optionId" @if(field.value.getOrElse("") == optionId){selected}
              @toHtmlArgs(optionArgs(optionId))>@optionName</option>
        }
      </select>
      <span class="help-block">@help</span>
      <span class="help-block">@{field.error.map { error => Messages(error.message) }}</span>
    </div>
  </div>
