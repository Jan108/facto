@import common.ReturnTo
@import models.accounting.money.ReferenceMoney
@import models.accounting.config.Account

@(
  account1: Account,
  account2: Account,
  amount: ReferenceMoney
)(
  implicit request: Request[AnyContent], messages: Messages
)

<a class="btn btn-info btn-xs"
    href="@(controllers.accounting.routes.TransactionGroupOperations.addNewLiquidationRepayForm(
      account1.code, account2.code, amount.cents) ++: ReturnTo(request.uri))"
    role="button">
  <i class="fa fa-check-square-o fa-fw"></i> @Messages("facto.repay")
</a>
