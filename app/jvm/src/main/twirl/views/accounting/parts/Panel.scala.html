@import viewhelpers.IdGenerator

@(title: String, panelClasses: String = "")(content: Html)

<div class="row add-toc-level-1 @panelClasses" id="@IdGenerator.uniqueId(title)">
  <div class="col-lg-12">
    <div class="panel panel-default">
      <div class="panel-heading toc-title">
        @title
      </div>
      <div class="panel-body">
        @content
      </div>
    </div>
  </div>
</div>
