@(field: Field, label: String, rows: Int = 2, placeholder: String = "", help: String = "", classes: Seq[String] = Seq())(implicit messages: Messages)

  <div class="form-group @if(field.hasErrors) {has-error}">
    <label class="col-sm-4 control-label">@label</label>
    <div class="col-sm-8">
      <textarea class="form-control @classes.mkString(" ")"
                rows="@rows" 
                id="@field.id" 
                name="@field.name" 
                placeholder="@placeholder" 
                >@field.value.getOrElse("")</textarea>
      <span class="help-block">@help</span>
      <span class="help-block">@{field.error.map { error => Messages(error.message) }}</span>
    </div>
  </div>
