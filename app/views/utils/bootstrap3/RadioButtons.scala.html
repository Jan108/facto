@(field: Field, label: String, optionIdToNameMap: Map[String, String], help: String = "", classes: Seq[String] = Seq())(implicit messages: Messages)

  <div class="form-group @if(field.hasErrors) {has-error}">
    <label class="col-sm-4 control-label" for="@field.id">@label</label>
    <div id="@(field.id + "s")" class="col-sm-8" >
      @for((optionId, optionName) <- optionIdToNameMap) {
        <div class="radio">
          <label>
            <input
              type="radio"
              name="@field.name"
              id="@optionId"
              value="@optionId"
              class="@classes.mkString(" ")"
              @if(optionId == field.value.getOrElse("")){checked} />
            @optionName
          </label>
        </div>
      }
      <span class="help-block">@help</span>
      <span class="help-block">@{field.error.map { error => Messages(error.message) }}</span>
    </div>
  </div>
